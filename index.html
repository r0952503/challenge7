<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>3D Sneaker App</title>
  </head>
  <body>
    <div id="sidebar">
      <h3>Select Part</h3>
      <ul id="part-list">
        <li data-part="outside_1">Front <span class="color-indicator"></span></li>
        <li data-part="outside_2">Back<span class="color-indicator"></span></li>
        <li data-part="outside_3">Front 2<span class="color-indicator"></span></li>
        <li data-part="sole_top">Sole Top<span class="color-indicator"></span></li>
        <li data-part="meshes4_1">Sole bottom<span class="color-indicator"></span></li>
        <li data-part="inside">Inside<span class="color-indicator"></span></li>
        <li data-part="laces">Laces<span class="color-indicator"></span></li>
      </ul>
      <h3>Select Color</h3>
      <label for="color-picker"></label>
      <input type="color" id="color-picker">
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
